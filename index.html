<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar toggle menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="main-sec">
      <div class="sidebar">
        <h2 class="sidebar-title">Sidebar menu</h2>
        <a href="#" class="close-menu"><i class="fa-solid fa-xmark"></i></a>
        <ul class="menus">
          <li><a href="">Home</a></li>
          <li><a href="">Dashboard</a></li>
          <li><a href="">Customers</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
      <div class="upbar">
        <h2 class="upbar-title">Upbar menu</h2>
        <a href="#" class="close-menu-up"><i class="fa-solid fa-xmark"></i></a>
        <ul class="menus-upbar">
          <li><a href="">Home</a></li>
          <li><a href="">Dashboard</a></li>
          <li><a href="">Customers</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
      <div class="container">
        <button class="side-menu">
          Open side menu <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="up-menu">
          Open up menu <i class="fa-solid fa-angle-up"></i>
        </button>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/74dd9e8be8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
